<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Assistant Vocal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
<header>
<button id="openBtn" style="--position-y:20px;"></button>
<button id="newchat" style="--position-y:80px;">Ã—</button>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <form id="form">
    <div class="espace"></div>
    <div id="container">
        <div class="content">
            <p class="stockage">Storage :</p>
            <div class="progress-container">
                <div class="progress-bar" id="myProgress"></div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
        </div>
        <div class="content">
            <div class="API">
                <p>API key :</p>
                <input type="text" id="apiKey" name="apiKey" placeholder="Enter your API key here">
                <button class="faq-button" type="button" style="--tooltip-offset:-120px;">
                    <h10>?</h10>
                <span class="tooltip">Enter your api key for ChatGPT</span>
                </button>
            </div>
            <div class="Word">
                <p>Keyword :</p>
                <input type="text" id="KeyWord" name="KeyWord" placeholder="Enter your KeyWord here">
                <button class="faq-button" type="button"style="--tooltip-offset:-100px;">
                    <h10>?</h10>
                <span class="tooltip">Only one word is preferred.</span>
                </button>
            </div>
            <div class="Voice">
                <p>Voice :</p>
                <select id="Voicemenu">
                    <option value="nova">nova</option>
                    <option value="alloy">alloy</option>
                    <option value="echo">echo</option>
                </select>
            </div>
            <div class="Voice">
                <p>Mode :</p>
                <select id="Modemenu">
                    <option value="Voice">Voice</option>
                    <option value="Text">Text</option>
                </select>
                <button class="faq-button" type="button"style="--tooltip-offset:-185px;">
                    <h10>?</h10>
                <span class="tooltip">Voice: audio response with visualizer. Text: word-by-word display.</span>
                </button>
            </div>
        </div>
        <div class="content">
            <div class="Voice">
                <button type="button" id="Shutdown">Shutdown</button>
                <button type="button" id="Restart">Restart</button>
                <button type="button" id="update">Update</button>
            </div>
        </div>
        <div class="content">
            <div class="Voice">
                <p>Name :</p>
                <input type="text" id="name" name="Name" placeholder="Enter your name here">
                <button class="faq-button" type="button"style="--tooltip-offset:-100px;">
                    <h10>?</h10>
                <span class="tooltip">You can put nothing</span>
                </button>
            </div>
            <div class="Voice">
                <p>Job :</p>
                <input type="text" id="job" name="job" placeholder="Enter your Job here">
                <button class="faq-button" type="button"style="--tooltip-offset:-100px;">
                    <h10>?</h10>
                <span class="tooltip">You can put nothing</span>
                </button>
            </div>
            <div class="Voice">
                <p>Other :</p>
                <input type="text" id="other" name="other" placeholder="Enter other info here">
                <button class="faq-button" type="button"style="--tooltip-offset:-100px;">
                    <h10>?</h10>
                <span class="tooltip">You can put nothing</span>
                </button>
            </div>
        </div>
    </div>
    <button type="button" id="savebtn">Save</button>
    <button type="button" id="closeBtn"></button>
    <p class="title">Settings</p>
    </form>
</div>

<p class="error"></p>

</header>
<main>
    <svg id="micro" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
        <path id="dessin" d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/>
    </svg>
    <div class="loader" id="reflechit" style="display:none;"></div>
    <p id="reflechit" style="display:none;"></p>
    <p id="ia_parle" style="display:none;"></p>
    <div id="text_display" style="display:none;"></div>
    <audio id="audio"></audio>
    <canvas id="canvas"></canvas>
</main>
<script src="script.js"></script>
</body>
</html>
